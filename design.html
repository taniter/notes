<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body style="overflow: hidden;">

            <nav class="navbar col navbar-light bg-light">
                <div>
                    <i id="btn-back" class="fa fa-chevron-left"></i>

                <div class="dropdown">
                    <div data-toggle="dropdown">

                    </div>

                        <a class="dropdown-item">Edit</a>
                        <a class="dropdown-item">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
        <div style="overflow: auto;overflow-x: hidden;max-height: calc(100vh - 60px);"
            class="row d-none m-0 p-0 justify-content-between col">
            <div class="card text-center p-3 border-0 m-2">
                <img style="width: 75px; height: 75px;" class="card-img-midle m-auto"
                    src="https://e.dowload.vn/data/image/2020/08/21/Facebook-2020-200.png">
                <div class="card-body p-0">
                    <p class="card-text">Facebook</p>
                </div>
            </div>
        </div>

        <div class="row m-0 flex-column text-center p-0">
            <img style="width: 75px; height: 75px;" class="card-img-midle m-auto"
                src="https://e.dowload.vn/data/image/2020/08/21/Facebook-2020-200.png">
            <div class="mt-3 p-0 d-flex justify-content-center">
                <h5 class="mt-1 mr-3">Name:</h5>
                <h3 >Tan</h3>
            </div>

                <input value="https://www.facebook.com/thanhtan.nightlife ">
                <i class="fa p-2 fa-clone"></i>
            </div>
            <div class="mt-3 p-0 d-flex flex-column text-center justify-content-center">
                <h5 class="mt-1 mr-3">QR:</h5>
                <img class="m-auto" style="height: 250px; width: 250px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png">
                <div>
                    <div class="btn btn-success">Save</div>
                </div>
            </div>
        </div>
